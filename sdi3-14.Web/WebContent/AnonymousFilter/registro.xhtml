
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="cuerpo">
		<center>
			<h:form id="formRegistro">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<p:panel header="#{msgs.tituloSignIn}" style="width:450px">
					<h:panelGrid id="Grid" columns="2" cellpadding="5">
						#{msgs.email}
						<h:panelGroup>
							<p:inputText value="#{registroBean.email}" id="email"
								required="true" label="email"
								requiredMessage="#{msgs.requiredEmail}">
							</p:inputText>
						</h:panelGroup>
						
						#{msgs.usuario}
						<h:panelGroup>
							<p:inputText value="#{registroBean.login}" id="username"
								required="true" label="username" />
						</h:panelGroup>
						
						#{msgs.contraseña}
						<h:panelGroup>
							<p:password value="#{registroBean.password}" id="password"
								required="true" label="password" match="passwordRepeated">
							</p:password>
						</h:panelGroup>
						
						#{msgs.repiteContraseña}
						<h:panelGroup>
							<p:password value="#{registroBean.passwordRepeated}"
								id="passwordRepeated" required="true" label="passwordRepeated" />
						</h:panelGroup>


						<p:commandButton id="registroButton"
							action="#{registroBean.signin}" value="#{msgs.botonSignin}"
							update="Grid" />
						<p:button id="signInButton" href="/AnonymousFilter/index.xhtml"
							value="#{msgs.botonLogin}" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
	</ui:define>

</ui:composition>
