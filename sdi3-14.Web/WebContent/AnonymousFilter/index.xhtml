<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="cuerpo">
		<center>
			<h:form id="form-login">

					closable="true" />

				<p:panel header="#{msgs.tituloLogin}" style="width:350px">
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputLabel for="username" value="#{msgs.usuario}" />
						<p:inputText value="#{loginBean.login}" id="username"
							required="true" label="username" />

						<h:outputLabel for="password" value="#{msgs.contraseÃ±a}" />
						<p:password value="#{loginBean.password}" id="password"
							required="true" label="password" />

						<p:commandButton action="#{loginBean.validateUser}"
							value="#{msgs.botonLogin}" id="loginButton" />
						<p:button id="signInButton" href="/AnonymousFilter/registro.xhtml"
							value="#{msgs.botonSignin}" />

					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
