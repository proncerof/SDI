<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-usuario.xhtml">

	<ui:define name="cuerpo">
		<center>
			<h:form id="crearTareaForm">

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="taskTitle" value="#{msgs.tituloTarea}" />
					<p:inputText value="#{createTaskBean.title}" id="taskTitle"
						required="true" label="taskTitle"
						requiredMessage="#{msgs.requiredTaskName}" />

					<h:outputLabel for="taskComment" value="#{msgs.comentario}" />
					<p:inputTextarea value="#{createTaskBean.comment}" id="taskComment"
						required="false" label="taskComment" />

					<h:outputLabel for="taskPlanned" value="#{msgs.fechaPlanificacion}" />
					<p:calendar id="taskPlanned" value="#{createTaskBean.planned}"
						mode="inline" />

					<h:outputLabel for="taskCategory" value="#{msgs.categoria}" />
					<p:selectOneMenu id="taskCategory"
						value="#{createTaskBean.categoryNameToChange}">
						<f:selectItem itemLabel="Inbox" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{userBean.listOfCategoryNames}" />
					</p:selectOneMenu>

					<p:commandButton id="buttonCreateTask"
						action="#{createTaskBean.createTask}"
						value="#{msgs.botonCreateTask}"></p:commandButton>

				</h:panelGrid>
				<h:messages />
			</h:form>
		</center>
	</ui:define>

</ui:composition>
