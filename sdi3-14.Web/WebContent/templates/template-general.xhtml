<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="mainMenuForm">
			<p:menubar>
				<p:submenu id="idioma" style="float:right"
					label="#{msgs.textoIdioma}" icon="fa fa-language">
					<p:menuitem id="español" value="Español"
						actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem id="ingles" value="English"
						actionListener="#{settings.setEnglish}" update="@all" />
					<p:menuitem id="frances" value="Français"
						actionListener="#{settings.setFrench}" update="@all" />
				</p:submenu>
				<ui:insert name="menuItems" />

			</p:menubar>
		</h:form>
		<br />
		<ui:insert name="cuerpo" />
		<ui:insert name="pie" />

	</h:body>
</f:view>
</html>
