<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="menuItems">
		<p:submenu id="tasksSubmenu" label="#{msgs.listaTareas}"
			icon="fa fa-tasks">
			<p:menuitem id="inboxLink" action="#{userBean.listarInbox}"
				ajax="false">#{msgs.listarInbox}</p:menuitem>
			<p:menuitem id="hoyLink" action="#{userBean.listarHoy}" ajax="false">#{msgs.listarHoy}</p:menuitem>
			<p:menuitem id="semanaLink" action="#{userBean.listarSemana}"
				ajax="false">#{msgs.listarSemana}</p:menuitem>
		</p:submenu>
		<p:menuitem action="/UserFilter/crearTarea.xhtml" icon="fa fa-plus">#{msgs.crearTarea}</p:menuitem>
		<p:menuitem id="botonCierraSesion"
			actionListener="#{loginBean.cerrarSesion}"
			action="/AnonymousFilter/index.xhtml" icon="fa fa-sign-out">#{msgs.cerrarSesion}</p:menuitem>
	</ui:define>

	<ui:define name="cuerpo">

	</ui:define>

</ui:composition>
