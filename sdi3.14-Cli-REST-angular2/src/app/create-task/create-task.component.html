<form>

  <label>Titulo</label>
  <input type="text" [(ngModel)]="title" name="title" required />
  <br/>
  <label>Fecha planificada</label>
  <input type="date" [(ngModel)]="planned" name="planned" />
  <br/>
  <button class="btn btn-primary" (click)="createTask(title,planned)">Crear</button>

</form>
